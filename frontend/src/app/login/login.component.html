<div class="container-login">
  <div class="login">
    <h1>Login</h1>
    <p class="error-p">{{ authError }}</p>
    <form
      #userLogin="ngForm"
      (ngSubmit)="login(userLogin.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        ngModel
        name="userName"
        placeholder="Enter UserName"
      />
      <input
        class="form-input"
        type="password"
        ngModel
        name="password"
        placeholder="Enter Password"
      />
      <button class="form-button">Login</button>
    </form>
  </div>
</div>
